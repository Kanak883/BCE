<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .contact-item {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
            word-wrap: break-word;
        }

        .contact-item a {
            color: #0066cc;
            text-decoration: none;
        }

        .contact-item a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .contact-container {
                margin: 30px 10px;
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }

            .contact-item {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .contact-container {
                margin: 20px 5px;
                padding: 10px;
            }

            h1 {
                font-size: 18px;
            }

            .contact-item {
                font-size: 14px;
            }
        }
    </style>
</head>

</html>
